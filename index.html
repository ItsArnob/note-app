<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | home</title>
</head>
<body>
    <h1>HomePage comign soonâ„¢</h1>
    <p>Redirecting you to the <a href="/note-app/notes">notes page</a> <span id="countdown">in 10 seconds.</span></p>
    <script>
        let seconds = 10;
        const countdown = () => {
            seconds = seconds - 1;
            if (seconds < 0) {
                window.location = "/note-app/notes";
            } else {
                document.getElementById("countdown").innerHTML = seconds;
                window.setTimeout("countdown()", 1000);
            }
        }
        countdown();
    </script>
</body>
</html>
